<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Overflow Toolbar</title>
	<script>
		delete Document.prototype.adoptedStyleSheets
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body style="background-color: var(--sapBackgroundColor);">
	<br>
	<br>
	<ui5-overflow-toolbar>
		<ui5-button slot="items">Hello</ui5-button>
		<ui5-button slot="items">World</ui5-button>
		<ui5-badge slot="items">1 New Message</ui5-badge>
		<ui5-switch slot="items" graphical checked></ui5-switch>
		<ui5-switch slot="items" graphical></ui5-switch>
		<ui5-input slot="items"></ui5-input>
		<ui5-datepicker slot="items"></ui5-datepicker>
		<ui5-button slot="items" design="Positive">Apply</ui5-button>
		<ui5-button slot="items" design="Negative">Deny</ui5-button>
		<ui5-datepicker slot="items"></ui5-datepicker>
		<ui5-button slot="items">Search</ui5-button>
		<ui5-button slot="items">Log Out</ui5-button>
	</ui5-overflow-toolbar>
	<br>
	<br>

</body>
</html>
