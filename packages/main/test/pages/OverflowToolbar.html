<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Overflow Toolbar</title>
	<script>
		delete Document.prototype.adoptedStyleSheets
	</script>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../resources/bundle.esm.js" type="module"></script>
	<script nomodule src="../../resources/bundle.es5.js"></script>

</head>

<body style="background-color: var(--sapBackgroundColor);">
	<br>
	<br>
	<ui5-overflow-toolbar id="overflowtoolbar1">
		<ui5-button>Hello</ui5-button>
		<ui5-button>World</ui5-button>
		<ui5-badge>1 New Message</ui5-badge>
		<ui5-switch graphical checked></ui5-switch>
		<ui5-switch graphical></ui5-switch>
		<ui5-input></ui5-input>
		<!-- <ui5-datepicker></ui5-datepicker> -->
		<ui5-button design="Positive" id="applybutton">Apply</ui5-button>
		<ui5-button design="Negative">Deny</ui5-button>
		<!-- <ui5-datepicker></ui5-datepicker> -->
		<ui5-button>Search</ui5-button>
		<ui5-button>Log Out</ui5-button>
	</ui5-overflow-toolbar>
	<br>
	<br>

	<ui5-overflow-toolbar id="overflowtoolbar1">
		<ui5-button>Hello</ui5-button>
		<ui5-toolbar-spacer></ui5-toolbar-spacer>
		<ui5-button>World</ui5-button>
		<ui5-toolbar-spacer></ui5-toolbar-spacer>
		<ui5-button>World</ui5-button>
	</ui5-overflow-toolbar>

	<ui5-input id="result"></ui5-input>

	<script>
		var applyButton = document.getElementById("applybutton"),
			resultInput = document.getElementById("result");

			applyButton.addEventListener("ui5-click", function(event) {
				resultInput.value = event.target.id;
			})
	</script>
</body>
</html>
