<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Card</title>

	<script data-id="sap-ui-config" type="application/json">
		{
			"compactSize": false
		}
	</script>

	<!-- <script>
		window.ShadyDOM = { force: true };
		window.customElements.forcePolyfill = true;
	</script> -->
	<script src="../../../../../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../../../../../resources/sap/ui/webcomponents/main/bundle.esm.js" type="module"></script>
	<script nomodule src="../../../../../../resources/sap/ui/webcomponents/main/bundle.es5.js">
	</script>
	<style>
		.myCard {
			max-width: 300px;
		}
	</style>

	<style data-ui5-parts-styles>
		ui5-card.online::part(status) {
			color: green;
			font-size: 2rem;
		}
	</style>

	<style data-ui5-parts-styles>
		ui5-card.offline::part(status) {
			color: red;
			font-size: 2rem;
		}
	</style>

</head>

<body role="application">

<ui5-card
	id="card"
	class="online myCard"
	status="4 of 10"
	heading="Quick Links"
	header-interactive>
	<ui5-list id="myList3" separators="Inner">
		<ui5-li icon="sap-icon://horizontal-bullet-chart" >Template Based Segmentation</ui5-li>
		<ui5-li icon="sap-icon://opportunity" >Segmentation Models</ui5-li>
		<ui5-li icon="sap-icon://line-charts" >Marketing plans</ui5-li>
	</ui5-list>

	<ui5-input id="field" value="0"></ui5-input>
</ui5-card>

<ui5-card
	id="card2"
	class="offline myCard"
	status="4 of 10"
	heading="Quick Links">
	<ui5-list id="myList3" separators="Inner">
		<ui5-li icon="sap-icon://horizontal-bullet-chart" >Template Based Segmentation</ui5-li>
		<ui5-li icon="sap-icon://opportunity" >Segmentation Models</ui5-li>
	</ui5-list>

</ui5-card>

<script>
	card.addEventListener("ui5-headerClick", function (event) {
		console.log(event);
		field.value = parseInt(field.value) + 1;
	});

	setTimeout(() => { 
		window["sap-ui-webcomponents-main-bundle"].shadowPartsPolyfill.applyTransformation();
	}, 100);

</script>
</body>
</html>
